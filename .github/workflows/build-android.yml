name: Build Android APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Run tests
        run: flutter test
        continue-on-error: true
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        if: startsWith(github.ref, 'refs/tags/')
        
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸ“± Jollycast ${{ steps.version.outputs.VERSION }}
            
            ### Download Options
            - **Direct APK**: Download the APK file below
            - **Firebase App Distribution**: Available for beta testers
            - **Appetize.io**: Try it in browser (link in README)
            
            ### Installation
            1. Download `app-release.apk`
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            
            ### Demo Credentials
            - Phone: `08114227399`
            - Password: `Development@101`
            
            ### What's New
            See CHANGELOG.md for details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jollycast-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
